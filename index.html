<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>WeTunnel</title>
</head>
<body>

    <div class="container ">
        <div class="row bg-success">
            <div class="col-12" style="font-size: 50px;">
                WeTunnel 
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="font-size: 50px;">
                Make your youtube journey much easier
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary" onclick="authorize()">Sign in</button>
                <br>
                <div><button class="btn btn-secondary" onclick="pingerPostAuthorization()">Older Pinger</button>
                    <button class="btn btn-secondary" onclick="pingForActivity()">Check my activity</button>
                    <button class="btn btn-secondary" onclick="pingForSubscription()">Check my subscriptions</button>
                    <button class="btn btn-secondary" onclick="uploadAVideo()">Upload a video</button>
                    <button class="btn btn-secondary" onclick="uploadAPlaylist()">Upload a playlist</button></div>
               <br>

               <div><label for="combinedsearch"><select name="searchtype" id="searchtype"><option value="topic">Topic</option><option value="playlist">Playlist</option><option value="channel">Channel</option></select>&emsp;<input type="text" name="combinedsearch" id="combinedsearch" placeholder="search key"></label>&emsp;<button class="btn btn-secondary" onclick="searchFunction()">Search</button></div>

             </div>
        </div>
    </div>

    <footer class="footer-copyright text-center">
        copyrights Kowshik E Patel
    </footer>
    

   <script src="index.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
</body>
</html>
